<span class="ehp">
    <%=this.ehp.toFixed() %>
</span>
<span class="resistances">
    <span class="resistance-em"><%=(this.emResistance * 100).toFixed(0) %></span>
    <span class="resistance-explosive"><%=(this.explosiveResistance * 100).toFixed(0) %></span>
    <span class="resistance-kinetic"><%=(this.kineticResistance * 100).toFixed(0) %></span>
    <span class="resistance-thermal"><%=(this.thermalResistance * 100).toFixed(0) %></span>
</span>
