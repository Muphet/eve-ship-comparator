<!doctype html>
<html>
	<head>
		<title>Compare dem ships</title>
		<link id="main-styles" rel="stylesheet" href="/css/ship-comparator.css" />
	</head>
	<body class="yui3-skin-night">
		<input id="ship-picker" placeholder="Ship name or type..." autofocus />

		<table class="ship-comparator-table empty">
			<thead>
				<tr>
					<th></th>
					<th></th>
					<th>Structure</th>
					<th>Armor</th>
					<th>Shield</th>
					<th>PG</th>
					<th>CPU</th>
					<th>Cap</th>
					<th>Cap recharge</th>
					<th>Sig.</th>
					<th>Velocity</th>
				</tr>
			</thead>
			<tbody class="ship-list">
			</tbody>
		</table>

		<script src="http://yui.yahooapis.com/3.8.0/build/yui/yui-min.js"></script>
		<script src="/js/ship.js"></script>
		<script src="/js/ship-comparator.js"></script>
	</body>
</html>
