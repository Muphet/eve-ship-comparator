<!doctype html>
<html>
	<head>
		<title>Compare dem ships</title>
		<link id="main-styles" rel="stylesheet" href="/css/ship-comparator.css" />
	</head>
	<body class="yui3-skin-night">
		<input id="ship-picker" placeholder="Ship name or type..." autofocus />

		<pre id="ship-display"></pre>

		<table class="ship-comparator-table empty">
			<thead>
				<tr>
					<th class="render-col"></th>
					<th></th>
					<th>St</th>
					<th>Ar</th>
					<th>Sh</th>
					<th>PG</th>
					<th>CPU</th>
					<th>Cap</th>
					<th>Cap recharge</th>
					<th>Peak cap</th>
					<th>Sig.</th>
					<th class="slot-col high-slot-col"><img src="/img/icons/high-24.png" alt="High Slots" /></th>
					<th class="slot-col med-slot-col"><img src="/img/icons/med-24.png" alt="Med Slots" /></th>
					<th class="slot-col low-slot-col"><img src="/img/icons/low-24.png" alt="Low Slots" /></th>
					<th>Vel</th>
				</tr>
			</thead>
			<tbody class="ship-list">
			</tbody>
		</table>

		<script src="http://yui.yahooapis.com/3.8.0/build/yui/yui-min.js"></script>
		<script src="/js/model.js"></script>
		<script src="/js/ship-comparator.js"></script>
	</body>
</html>
