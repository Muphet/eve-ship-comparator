<!doctype html>
<html>
    <head>
        <title>Compare Ship</title>
        <link id="main-styles" rel="stylesheet" href="/css/ship-comparator.css" />
    </head>
    <body class="compare-ship">
        
        <div class="compare-columns">
            <% this.ships.forEach(function(ship, i) { %>
                <%== this.include('/views/shared/ship', ship) %>
                <% if(i%4 == 3) { %>
                    <div style="clear:both; border-top: 1px solid #ddddc5; padding: 0 0 10px"></div>
                <% } %>
            <% }, this) %>
        </div>
        
        <script src="capacitor.js"></script>
        <script src="hpPool.js"></script>
        <script src="skill.js"></script>
        <script src="ship.js"></script>
        <script src="templates.js"></script>
        
        <script src="js/micro-template.js"></script>
        <script src="js/ship-comparator.js"></script>
    </body>
</html>
