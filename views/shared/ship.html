<div class="ship">
    <div class="ship-header">
        <img class="ship-image" src="/img/ships.new/<%=this.id %>.png" />
        <h2 class="ship-name"><%=this.name %></h2>
    </div>
    <div class="ship-hitpoints">
        <%== $('/views/shared/hp', this.hull) %>
    </div>
    <div class="ship-hitpoints">
        <%== $('/views/shared/hp', this.armor) %>
    </div>
    <div class="ship-hitpoints">
        <%== $('/views/shared/hp', this.shield) %>
    </div>
</div>
